<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <section>
            <br>
            <fieldset>
                <legend>Datos Personales</legend><br>
                1. Nombre: <input type="text" name="Nombre" placeholder="Inserta tu nombre completo"><br>
                2. Email: <input type="email" name="Email" placeholder="ejemplo@dominio.com"><br>
                3. Telefono: <input type="number" name="Telefono" placeholder="Ej. +4466212112154"><br>
                4. Pais: <input type="text" name="Pais"><br><br>
            </fieldset>
            <fieldset>
                <legend>Datos de tarjeta de crédito</legend><br>
                1. Número: <input type="number" name="Numero de tarjeta" placeholder="Ej. 555-444-333-222" min="1"
                    max="999999999999"><br>
                2. Nombre: <input type="text" name="Nombre de tarjeta" placeholder="Nombre exacto del propietario"><br>
                <br><br>
            </fieldset>
            <legend>-----------------------------------------</legend><br>
            <fieldset>
                <input type="submit" value="Realizar compra">
            </fieldset>
        </section>
    </header>

</body>


</html>
